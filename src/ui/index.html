<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create thoughts, have them organized for you</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            form ul {
                list-style: none;
            }

            .form-control {
                width: 95%;
            }
        </style>
    </head>

    <body>
        <main>
            <form data-create-thought data-model="Thought" role="form" class="form-horizontal">
                <div class="form-group">
                    <ul>
                        <li>
                            <label for="thought-title">Title</label>
                            <input type="text" id="thought-title" name="title" class="form-control" placeholder="Thought Title">
                        </li>
                        <li>
                            <label for="thought-body">Body</label>
                            <textarea id="thought-body" name="body" class="form-control" rows="3"></textarea>
                        </li>
                        <li>
                            <button type="submit" class="save-thought btn btn-default">Save</button>
                        </li>
                    </ul>
                </div>
            </form>
            <section class="thoughts">
                <ul>
                </ul>
            </section>
        </main>
        <aside>
        </aside>

        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
